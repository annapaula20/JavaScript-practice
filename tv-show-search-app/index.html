<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>TV Show Search App</title>

<body>
    <h1>TV Show Search</h1>

    <form id="searchForm">
        <input type="text" lass="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" name="query" placeholder="Tv Show Title"
            onkeypress="return runScript(event)">
        </div>
        <button class="btn btn-primary">Search</button>
        <button id="reset" type="reset" class="btn btn-secondary">Reset</button>
    </form>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
